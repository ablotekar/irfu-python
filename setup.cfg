[pylint]
disable = W1202, W0102, W0613, W1401, W0511, W0105, R1702, R1705, R0912, R0915, R0902, R0903, R0914, R0913, W0621, C0103, C1801, C0303, R0201, E0710, E1121,E1101, W0212, E0401, W0311
# logging-format-interpolation
# too-many-branches
# too-many-nested-blocks
# too-many-statements
# too-many-instance-attributes
# too-few-public-methods
# too-many-locals
# too-many-arguments
# redefined-outer-name
# invalid-name
# len-as-condition
# trailing-whitespace
# no-self-use
# E0710: Raising a new style class which doesn't inherit from BaseException (raising-non-exception)
# W0613: Unused argument
good-names = x, i, j, k
extension-pkg-whitelist = numpy, matplotlib.cm
ignored-modules = numpy, matplotlib.cm
ignored-classes = numpy, matplotlib.cm
ignore = tests

[build_sphinx]
source-dir = doc/source
build-dir  = doc/build
all_files  = 1

[upload_sphinx]
upload-dir = doc/build/html